<html>
<head>
<title>first form</title>
</head>
<body>
<form>
	Name:<input type="text" name="username" value="username"><br>
	Password:<input type="password" name="password"><br>
	Sex:<input type="radio" name="sex" value="male"> male  <input type="radio" name="sex" value="female"> female<br>
	Class:<select name="class">
		<option value="--">--</option>
		<option value="I">I</option>
		<option value="II">II</option>
		<option value="III">III</option>
	</select><br>
	your qualification:<br><textarea name="qualification" rows="8" cols="70"></textarea><br><br><br>
	<input type="submit" name="submit">
	<input type="reset" name="cancel">
</form>
</body>
</html>
